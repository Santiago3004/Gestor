<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{{url_for('static',filename='css/estilos.css')}}"> -->
    <link rel="stylesheet" href="../static/css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../static/js/modales.js"></script>
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>REsultado de  la buqueda "{{busqueda}}"</h1>
    
    <div class="row">
        {% for tareas in tareas %}
         <div class="col-md-3 mb-3"> 
            <div class="card">
                <div class="card-header bg-primary text-white"> 
                    <h5 class="card-title mb-0">Codigo de tarea:{{ tareas['IDtarea']}}</h5>
                </div>
                <div class="card-body">
                   <p class="card-text"><strong>Nombre Tarea:</strong>{{tareas['nombretar']}}</p>
                   <p class="card-text"><strong>Fecha de inicio:</strong>{{tareas['fechainicio']}}</p>
                   <p class="card-text"><strong>Fecha final:</strong>{{ tareas['fechafin']}}</p>
                   <p class="card-text"><strong>Estado:</strong>{{tareas['estado']}}</p>
                </div>
                <div class="card-footer">
                   <a href="{{url_for('eliminartar_usuario',idt=tareas['IDtarea'])}}" class="btn btn-danger">Eliminar</a>
                   <a href="{{url_for('editar_usuario',id=tareas['IDtarea'])}}" class="btn btn-primary" da>Actualizar</a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
